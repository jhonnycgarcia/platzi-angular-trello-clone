<div class="flex flex-col h-screen">
    <app-navbar></app-navbar>
    <div class="w-full grow bg-white-600 p-6">

        <h1 class="text-xl text-gray-700 font-semibold italic mb-5">Table</h1>

        <table
            class="w-full text-sm test-left text-gray-500"
            cdk-table 
            [dataSource]="dataSource$"
        >

            <!-- Id Column -->
            <ng-container cdkColumnDef="id">
                <th cdk-header-cell class="py-3 px-6" *cdkHeaderCellDef>Id.</th>
                <td cdk-cell class="py-4 px-6" *cdkCellDef="let element"> {{element.id}} </td>
                <th cdk-footer-cell class="py-3 px-6" *cdkFooterCellDef></th>
            </ng-container>

            <!-- Title Column -->
            <ng-container cdkColumnDef="title">
                <th cdk-header-cell class="py-3 px-6" *cdkHeaderCellDef>Title</th>
                <td cdk-cell class="py-4 px-6" *cdkCellDef="let element"> {{element.title}} </td>
                <th cdk-footer-cell class="py-3 px-6" *cdkFooterCellDef></th>
            </ng-container>

            <!-- Price Column -->
            <ng-container cdkColumnDef="price">
                <th cdk-header-cell class="py-3 px-6" *cdkHeaderCellDef>Price</th>
                <td cdk-cell class="py-4 px-6"*cdkCellDef="let element"> {{element.price}} </td>
                <th cdk-footer-cell class="py-3 px-6" *cdkFooterCellDef>{{total}}</th>
            </ng-container>

            <!-- Cover Column -->
            <ng-container cdkColumnDef="cover">
                <th cdk-header-cell class="py-3 px-6" *cdkHeaderCellDef>Cover</th>
                <td cdk-cell class="py-4 px-6" *cdkCellDef="let element">
                <img class="w-10" [src]="element.images[0]" alt=""></td>
                <th cdk-footer-cell class="py-3 px-6" *cdkFooterCellDef></th>
            </ng-container>

            <!-- Actions Column -->
            <ng-container cdkColumnDef="actions">
                <th cdk-header-cell class="py-3 px-6" *cdkHeaderCellDef>Actions</th>
                <td cdk-cell class="py-4 px-6" *cdkCellDef="let element">
                    <app-btn (click)="update(element)"> Update</app-btn>
                </td>
                <th cdk-footer-cell class="py-3 px-6" *cdkFooterCellDef></th>
            </ng-container>

            <tr
                class="text-xs text-gray-700 uppercase bg-gray-50"
                cdk-header-row 
                *cdkHeaderRowDef="columns"
            ></tr>
            <tr
                class="bg-white border-b"
                cdk-row 
                *cdkRowDef="let row; columns: columns"
                [ngClass]="{'bg-red-200': row.price < 100}" 
            ></tr>
            <tr
                class="text-xl text-gray-700 uppercase bg-gray-200"
                cdk-footer-row 
                *cdkFooterRowDef="columns"
            ></tr>

        </table>
    </div>
</div>
